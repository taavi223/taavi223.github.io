<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bounding Box Map Visualizer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

  <!-- Leaflet.Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      padding: 1rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 600px;
      width: 100%;
      flex: 1;
    }

    .header {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 1rem;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
      justify-content: space-between;
    }

    .map-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .precision-controls, .projection-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .precision-label, .projection-label {
      font-size: 0.875rem;
      color: #4b5563;
    }

    .precision-select, .projection-select {
      padding: 0.25rem;
      border-radius: 0.25rem;
      border: 1px solid #d1d5db;
      font-size: 0.875rem;
      min-width: 4rem;
    }

    .projection-select {
      min-width: 12rem;
    }

    .map-button {
      padding: 0.25rem 0.75rem;
      border-radius: 0.25rem;
      border: none;
      cursor: pointer;
      background-color: #e5e7eb;
      font-size: 0.875rem;
    }

    .map-button.active {
      background-color: #3b82f6;
      color: white;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
      min-height: 0;
      /* Important for proper flexbox behavior */
    }

    .input-panel {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      /* Important for proper flexbox behavior */
    }

    .map-panel {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      flex: 2;
      display: flex;
      flex-direction: column;
      min-height: 0;
      /* Important for proper flexbox behavior */
    }

    .editor-container {
      position: relative;
      flex: 1;
      min-height: 0;
      font-family: monospace;
      font-size: 0.875rem;
      background-color: white;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
    }

    #input-textarea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      background-color: transparent;
      color: transparent;
      caret-color: black;
      padding: 0.5rem;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      white-space: pre;
      overflow: auto;
      z-index: 2;
      outline: none;
    }

    #highlight-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 0.5rem;
      white-space: pre;
      overflow: auto;
      pointer-events: none;
      z-index: 1;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #4b5563;
    }

    #map {
      width: 100%;
      flex: 1;
      min-height: 0;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
    }

    /* For larger screens (desktop) */
    @media (min-width: 1280px) {
      .content {
        flex-direction: row;
      }

      .input-panel {
        width: 640px;
        flex: none;
      }

      .map-panel {
        flex: 1;
      }
    }

    /* Comment styling */
    .line-comment {
      color: #888;
      font-style: italic;
    }

    /* Bounding box styling - colors will be set dynamically */
    .line-bounding-box {
      font-weight: bold;
    }

    /* Hide the default Leaflet.Draw toolbar */
    .leaflet-draw.leaflet-control {
      display: none;
    }

    /* Hide tooltips */
    .leaflet-draw-tooltip {
      display: none !important;
    }

    /* Hide all middle markers - these are the ones on the sides of the rectangle */
    .leaflet-edit-marker-middle,
    .leaflet-edit-marker.leaflet-edit-marker-middle,
    .leaflet-editing-icon.leaflet-edit-marker-middle,
    .leaflet-marker-draggable.leaflet-edit-marker-middle,
    [class*="-marker-middle"] {
      display: none !important;
    }

    /* Hide any unwanted center markers */
    .leaflet-marker-icon:not(.corner-handle) {
      display: none !important;
    }

    /* Basic style for corner handles */
    .corner-handle {
      width: 20px !important;
      height: 20px !important;
      margin-left: -10px !important;
      margin-top: -10px !important;
      background-color: transparent !important;
      border: none !important;
      position: absolute !important;
      z-index: 1000 !important;
    }

    /* L-shaped corner handle styles */
    .corner-handle::before,
    .corner-handle::after {
      content: '';
      position: absolute;
      background-color: black;
      display: block;
    }

    /* Top-left corner (⌜) */
    .corner-tl::before {
      border-top: 0.5px solid white;
      border-left: 0.5px solid white;
      top: 6px;
      left: 6px;
      width: 10px;
      height: 2px;
    }

    .corner-tl::after {
      border-top: 0.5px solid white;
      border-left: 0.5px solid white;
      top: 6px;
      left: 6px;
      width: 2px;
      height: 10px;
    }

    /* Top-right corner (⌝) */
    .corner-tr::before {
      border-top: 0.5px solid white;
      border-right: 0.5px solid white;
      top: 6px;
      right: 6px;
      width: 10px;
      height: 2px;
    }

    .corner-tr::after {
      border-top: 0.5px solid white;
      border-right: 0.5px solid white;
      top: 6px;
      right: 6px;
      width: 2px;
      height: 10px;
    }

    /* Bottom-left corner (⌞) */
    .corner-bl::before {
      border-bottom: 0.5px solid white;
      border-left: 0.5px solid white;
      bottom: 6px;
      left: 6px;
      width: 10px;
      height: 2px;
    }

    .corner-bl::after {
      border-bottom: 0.5px solid white;
      border-left: 0.5px solid white;
      bottom: 6px;
      left: 6px;
      width: 2px;
      height: 10px;
    }

    /* Bottom-right corner (⌟) */
    .corner-br::before {
      border-bottom: 0.5px solid white;
      border-right: 0.5px solid white;
      bottom: 6px;
      right: 6px;
      width: 10px;
      height: 2px;
    }

    .corner-br::after {
      border-bottom: 0.5px solid white;
      border-right: 0.5px solid white;
      bottom: 6px;
      right: 6px;
      width: 2px;
      height: 10px;
    }

    /* Format example styling */
    .format-example {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.25rem;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Interactive Bounding Box Map Visualizer</h1>
      <p class="description">Enter bounding boxes in the format: [west_lon, south_lat, east_lon, north_lat] - click and
        drag corners to resize.</p>

      <div class="controls-row">
        <div class="map-controls">
          <button class="map-button active" data-layer="streets">Streets</button>
          <button class="map-button" data-layer="terrain">Terrain</button>
          <button class="map-button" data-layer="hybrid">Hybrid</button>
        </div>

        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <div class="projection-controls">
            <label class="projection-label" for="projection-select">Coordinate System:</label>
            <select class="projection-select" id="projection-select">
              <option value="">Auto-detect</option>
              <option value="EPSG:4326">EPSG:4326 (WGS84)</option>
              <option value="EPSG:3857">EPSG:3857 (Web Mercator)</option>
              <option value="EPSG:900913">EPSG:900913 (Web Mercator)</option>
              <option value="EPSG:3785">EPSG:3785 (Web Mercator)</option>
            </select>
          </div>
          
          <div class="precision-controls">
            <label class="precision-label" for="precision-select">Coordinate Precision:</label>
            <select class="precision-select" id="precision-select">
              <option value="0">0 decimals</option>
              <option value="1">1 decimal</option>
              <option value="2">2 decimals</option>
              <option value="3">3 decimals</option>
              <option value="4">4 decimals</option>
              <option value="5">5 decimals</option>
              <option value="6">6 decimals</option>
              <option value="7">7 decimals</option>
              <option value="8">8 decimals</option>
              <option value="9">9 decimals</option>
              <option value="10">10 decimals</option>
              <option value="11">11 decimals</option>
              <option value="12">12 decimals</option>
              <option value="13" selected>13 decimals</option>
            </select>
          </div>
        </div>
      </div>
      <div class="format-example" id="format-example">
        Example: bbox: [-122.5, 37.2, -121.7, 38.0], srs: 'EPSG:4326'
      </div>
    </div>

    <div class="content">
      <div class="input-panel">
        <div class="editor-container">
          <textarea id="input-textarea" spellcheck="false"></textarea>
          <pre id="highlight-container"></pre>
        </div>
        <div class="status">
          <p id="box-count">Found 0 valid bounding boxes</p>
        </div>
      </div>

      <div class="map-panel">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <!-- Leaflet.Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- proj4js for coordinate transformations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>

  <script>
    // Main variables
    let map;
    let currentLayer = 'streets';
    let boxLayers = [];
    let parsedBoxes = [];
    let editableLayers;
    let coordinatePrecision = 13; // Default precision (decimal places)
    let currentProjection = ''; // Default to auto-detect

    // Define projection definitions
    proj4.defs('EPSG:4326', '+proj=longlat +datum=WGS84 +no_defs +type=crs');
    proj4.defs('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs +type=crs');
    proj4.defs('EPSG:900913', proj4.defs('EPSG:3857'));
    proj4.defs('EPSG:3785', proj4.defs('EPSG:3857'));

    // Define web mercator aliases for detection and replacement
    const webMercatorCodes = ['EPSG:3857', 'EPSG:900913', 'EPSG:3785'];

    // Colors for bounding boxes
    const colors = [
      '#ff5252', '#ff4081', '#e040fb', '#7c4dff',
      '#536dfe', '#448aff', '#40c4ff', '#18ffff',
      '#64ffda', '#69f0ae', '#b2ff59', '#eeff41',
      '#ffff00', '#ffd740', '#ffab40', '#ff6e40'
    ];

    // Default example data
    const defaultData = `# Example bounding boxes (format: [west_lon, south_lat, east_lon, north_lat])
# San Francisco Bay Area
bbox: [-122.5, 37.2, -121.7, 38.0]
srs: 'EPSG:4326'
# Yosemite National Park
bbox: [-119.9, 37.4, -119.2, 38.0]
srs: 'EPSG:4326'
# Lake Tahoe
bbox: [-120.3, 38.8, -119.9, 39.3]
srs: 'EPSG:4326'`;

    // Get DOM elements
    const textarea = document.getElementById('input-textarea');
    const highlightContainer = document.getElementById('highlight-container');
    const boxCountElement = document.getElementById('box-count');
    const mapButtons = document.querySelectorAll('.map-button');
    const precisionSelect = document.getElementById('precision-select');
    const projectionSelect = document.getElementById('projection-select');
    const formatExample = document.getElementById('format-example');

    // Update format example based on projection
    function updateFormatExample(projection) {
      if (projection === 'EPSG:4326') {
        formatExample.textContent = "Example: bbox: [-122.5, 37.2, -121.7, 38.0], srs: 'EPSG:4326'";
      } else if (webMercatorCodes.includes(projection)) {
        formatExample.textContent = `Example: bbox: [-13638811.83, 4474171.94, -13546541.36, 4582962.64], srs: '${projection}'`;
      } else {
        formatExample.textContent = "Example: bbox: [-122.5, 37.2, -121.7, 38.0], srs: 'EPSG:4326' or bbox: [-13638811.83, 4474171.94, -13546541.36, 4582962.64], srs: 'EPSG:3857'";
      }
    }

    // Convert coordinates between projections
    function convertCoordinates(coords, fromProj, toProj) {
      if (fromProj === toProj || !fromProj || !toProj) {
        return coords;
      }

      // Extract coordinates
      const [west, south, east, north] = coords;

      // Convert southwest corner
      const [westConverted, southConverted] = proj4(fromProj, toProj, [west, south]);
      
      // Convert northeast corner
      const [eastConverted, northConverted] = proj4(fromProj, toProj, [east, north]);

      return [westConverted, southConverted, eastConverted, northConverted];
    }

    // Round a number to the specified precision
    function roundToPrecision(num, precision) {
      const factor = Math.pow(10, precision);
      return Math.round(num * factor) / factor;
    }

    // Detect projection from input text
    function detectProjection(text) {
      const projectionRegex = /srs:\s*'(EPSG:\d+)'/g;
      const matches = [...text.matchAll(projectionRegex)];
      
      if (matches.length > 0) {
        // Count occurrences of each projection
        const projectionCounts = {};
        
        matches.forEach(match => {
          const proj = match[1];
          projectionCounts[proj] = (projectionCounts[proj] || 0) + 1;
        });
        
        // Find the most common projection
        let mostCommonProj = '';
        let maxCount = 0;
        
        for (const [proj, count] of Object.entries(projectionCounts)) {
          if (count > maxCount) {
            maxCount = count;
            mostCommonProj = proj;
          }
        }
        
        return mostCommonProj;
      }
      
      return '';
    }

    // Convert bounding box coordinates and projection in the text
    function convertTextCoordinates(text, fromProj, toProj) {
      if (fromProj === toProj || !fromProj || !toProj) {
        return text;
      }

      const lines = text.split('\n');
      const result = [];
      let currentBox = null;

      // Process each line
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const trimmedLine = line.trim();
        
        // Check for bbox line
        const bboxMatch = trimmedLine.match(/bbox:\s*\[([-\d.]+),\s*([-\d.]+),\s*([-\d.]+),\s*([-\d.]+)\]/);
        
        if (bboxMatch) {
          // Found a bbox line
          currentBox = {
            lineIndex: i,
            west: parseFloat(bboxMatch[1]),
            south: parseFloat(bboxMatch[2]),
            east: parseFloat(bboxMatch[3]),
            north: parseFloat(bboxMatch[4]),
            projection: fromProj // Assume the old projection by default
          };
        } 
        else if (trimmedLine.match(/srs:\s*'EPSG:\d+'/) && currentBox && currentBox.lineIndex === i - 1) {
          // Found an SRS line right after a bbox line
          const srsMatch = trimmedLine.match(/srs:\s*'(EPSG:\d+)'/);
          if (srsMatch) {
            const lineProj = srsMatch[1];
            
            // Only convert if the line projection matches the from projection
            if (lineProj === fromProj) {
              // Convert the coordinates
              const [westNew, southNew, eastNew, northNew] = convertCoordinates(
                [currentBox.west, currentBox.south, currentBox.east, currentBox.north],
                fromProj, 
                toProj
              );
              
              // Round the converted coordinates
              const roundedWest = roundToPrecision(westNew, coordinatePrecision);
              const roundedSouth = roundToPrecision(southNew, coordinatePrecision);
              const roundedEast = roundToPrecision(eastNew, coordinatePrecision);
              const roundedNorth = roundToPrecision(northNew, coordinatePrecision);
              
              // Format without trailing zeros
              const westStr = roundedWest.toFixed(coordinatePrecision).replace(/\.?0+$/, '');
              const southStr = roundedSouth.toFixed(coordinatePrecision).replace(/\.?0+$/, '');
              const eastStr = roundedEast.toFixed(coordinatePrecision).replace(/\.?0+$/, '');
              const northStr = roundedNorth.toFixed(coordinatePrecision).replace(/\.?0+$/, '');
              
              // Replace the bbox coordinates in the text
              const newBboxLine = lines[currentBox.lineIndex].replace(
                /\[([-\d.]+),\s*([-\d.]+),\s*([-\d.]+),\s*([-\d.]+)\]/, 
                `[${westStr}, ${southStr}, ${eastStr}, ${northStr}]`
              );
              
              // Update the line in our result
              result[currentBox.lineIndex] = newBboxLine;
              
              // Replace the SRS string
              result[i] = line.replace(`'${fromProj}'`, `'${toProj}'`);
              
              currentBox = null;
              continue;
            }
          }
        }
        
        // Add line to result if not already added
        if (result.length <= i) {
          result.push(line);
        }
      }
      
      return result.join('\n');
    }

    // Initialize the map
    function initMap() {
      // Create map instance
      map = L.map('map').setView([37.7, -122.4], 6);

      // Define base layers
      const baseLayers = {
        streets: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          subdomains: ['a', 'b', 'c'],
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }),
        terrain: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a>'
        }),
        hybrid: L.tileLayer(
          'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}',
          {
            maxZoom: 20,
            attribution: 'USGS Imagery Topo'
          }
        )
      };

      // Add the default base layer
      baseLayers[currentLayer].addTo(map);

      // Initialize editable layer group
      editableLayers = new L.FeatureGroup();
      map.addLayer(editableLayers);

      // Add layer switch functionality to buttons
      mapButtons.forEach(button => {
        button.addEventListener('click', function () {
          const layerName = this.getAttribute('data-layer');

          // Remove active class from all buttons
          mapButtons.forEach(btn => btn.classList.remove('active'));

          // Add active class to clicked button
          this.classList.add('active');

          // Remove current layer and add the selected one
          if (map.hasLayer(baseLayers[currentLayer])) {
            map.removeLayer(baseLayers[currentLayer]);
          }

          currentLayer = layerName;
          baseLayers[currentLayer].addTo(map);
        });
      });

      // Add map mouseup handler to catch all changes
      map.on('mouseup', function () {
        boxLayers.forEach(box => {
          updateBoxCoordinates(box);
        });
      });
    }

    // Parse the input text to extract bounding boxes
    function parseInput(text) {
      const lines = text.split('\n');
      const boxes = [];
      let currentBox = null;

      lines.forEach((line, index) => {
        // Skip empty lines and comments
        const trimmedLine = line.trim();
        if (trimmedLine === '' || trimmedLine.startsWith('#')) {
          return;
        }

        // Try to extract the bounding box coordinates
        try {
          // Match pattern bbox: [num, num, num, num]
          const bboxMatch = trimmedLine.match(/bbox:\s*\[([-\d.]+),\s*([-\d.]+),\s*([-\d.]+),\s*([-\d.]+)\]/);
          if (bboxMatch) {
            const [_, west, south, east, north] = bboxMatch.map(parseFloat);
            // Validate coordinates
            if (!isNaN(west) && !isNaN(south) && !isNaN(east) && !isNaN(north)) {
              currentBox = {
                west: parseFloat(west),
                south: parseFloat(south),
                east: parseFloat(east),
                north: parseFloat(north),
                color: colors[boxes.length % colors.length],
                index: index,
                line: line,
                projection: currentProjection // Use current projection as default
              };
            }
          }

          // Match pattern srs: 'EPSG:XXXX'
          const srsMatch = trimmedLine.match(/srs:\s*'(EPSG:\d+)'/);
          if (srsMatch && currentBox) {
            currentBox.projection = srsMatch[1];
            currentBox.srsIndex = index;

            // Calculate bounds for the map (always in EPSG:4326)
            let bounds;
            if (currentBox.projection !== 'EPSG:4326' && webMercatorCodes.includes(currentBox.projection)) {
              // Convert from Web Mercator to WGS84 for display
              const wgs84Coords = convertCoordinates(
                [currentBox.west, currentBox.south, currentBox.east, currentBox.north], 
                currentBox.projection, 
                'EPSG:4326'
              );
              
              bounds = [[wgs84Coords[1], wgs84Coords[0]], [wgs84Coords[3], wgs84Coords[2]]];
            } else {
              bounds = [[currentBox.south, currentBox.west], [currentBox.north, currentBox.east]];
            }
            
            currentBox.bounds = bounds;

            // Add the box to the list
            boxes.push(currentBox);
            currentBox = null;
          } else if (currentBox && !trimmedLine.match(/srs:/)) {
            // If there's no SRS line following, use default projection
            if (currentProjection) {
              currentBox.projection = currentProjection;
            } else {
              currentBox.projection = 'EPSG:4326'; // Fallback to WGS84
            }
            
            // Calculate bounds
            let bounds;
            if (currentBox.projection !== 'EPSG:4326' && webMercatorCodes.includes(currentBox.projection)) {
              // Convert from Web Mercator to WGS84 for display
              const wgs84Coords = convertCoordinates(
                [currentBox.west, currentBox.south, currentBox.east, currentBox.north], 
                currentBox.projection, 
                'EPSG:4326'
              );
              
              bounds = [[wgs84Coords[1], wgs84Coords[0]], [wgs84Coords[3], wgs84Coords[2]]];
            } else {
              bounds = [[currentBox.south, currentBox.west], [currentBox.north, currentBox.east]];
            }
            
            currentBox.bounds = bounds;
            
            boxes.push(currentBox);
            currentBox = null;
          }
        } catch (e) {
          console.error("Error parsing line:", line, e);
        }
      });

      // If we have a box without a projection at the end of the text
      if (currentBox) {
        if (currentProjection) {
          currentBox.projection = currentProjection;
        } else {
          currentBox.projection = 'EPSG:4326'; // Fallback to WGS84
        }
        
        // Calculate bounds
        let bounds;
        if (currentBox.projection !== 'EPSG:4326' && webMercatorCodes.includes(currentBox.projection)) {
          // Convert from Web Mercator to WGS84 for display
          const wgs84Coords = convertCoordinates(
            [currentBox.west, currentBox.south, currentBox.east, currentBox.north], 
            currentBox.projection, 
            'EPSG:4326'
          );
          
          bounds = [[wgs84Coords[1], wgs84Coords[0]], [wgs84Coords[3], wgs84Coords[2]]];
        } else {
          bounds = [[currentBox.south, currentBox.west], [currentBox.north, currentBox.east]];
        }
        
        currentBox.bounds = bounds;
        
        boxes.push(currentBox);
      }

      return boxes;
    }

    // Update the syntax highlighting
    function updateHighlighting() {
      const text = textarea.value;
      const lines = text.split('\n');

      // Clear the highlight container
      highlightContainer.innerHTML = '';

      // Process each line
      lines.forEach((line, index) => {
        const lineSpan = document.createElement('span');
        lineSpan.textContent = line + (index < lines.length - 1 ? '\n' : '');

        // Check if this is a bounding box line
        const boxIndex = parsedBoxes.findIndex(box => box.index === index);
        const srsIndex = parsedBoxes.findIndex(box => box.srsIndex === index);

        if (boxIndex >= 0) {
          // This is a bounding box line
          const boxColor = parsedBoxes[boxIndex].color;
          lineSpan.classList.add('line-bounding-box');
          lineSpan.style.color = boxColor;
          lineSpan.style.backgroundColor = boxColor + '20'; // 12.5% opacity
        } else if (srsIndex >= 0) {
          // This is an SRS line
          const boxColor = parsedBoxes[srsIndex].color;
          lineSpan.style.color = boxColor;
          lineSpan.style.backgroundColor = boxColor + '20'; // 12.5% opacity
        } else if (line.trim().startsWith('#')) {
          // This is a comment line
          lineSpan.classList.add('line-comment');
        }

        highlightContainer.appendChild(lineSpan);
      });
    }

    // Update the text in the textarea when a box is transformed
    function updateBoxCoordinates(rectangle) {
      // Find associated parsed box by comparing bounds
      const bounds = rectangle.getBounds();

      // Get the map coordinates (always in EPSG:4326 in Leaflet)
      let west = bounds.getWest();
      let south = bounds.getSouth();
      let east = bounds.getEast();
      let north = bounds.getNorth();

      // Find the box index by checking the boxIndex property
      let boxIndex = -1;
      if (rectangle.boxIndex !== undefined) {
        boxIndex = rectangle.boxIndex;
      } else {
        // Find the closest box if boxIndex is not set
        let minDistance = Infinity;
        parsedBoxes.forEach((box, idx) => {
          const boxCenter = [(box.north + box.south) / 2, (box.east + box.west) / 2];
          const rectCenter = [(north + south) / 2, (east + west) / 2];

          const distance = Math.sqrt(
            Math.pow(boxCenter[0] - rectCenter[0], 2) +
            Math.pow(boxCenter[1] - rectCenter[1], 2)
          );

          if (distance < minDistance) {
            minDistance = distance;
            boxIndex = idx;
          }
        });
      }

      if (boxIndex === -1 || boxIndex >= parsedBoxes.length) {
        return;
      }

      // Get the projection for this box
      const boxProjection = parsedBoxes[boxIndex].projection || currentProjection;

      // Convert coordinates if needed (Leaflet uses EPSG:4326)
      if (boxProjection && boxProjection !== 'EPSG:4326' && webMercatorCodes.includes(boxProjection)) {
        // Convert from WGS84 to Web Mercator for storage
        const mercatorCoords = convertCoordinates(
          [west, south, east, north], 
          'EPSG:4326', 
          boxProjection
        );
        
        west = mercatorCoords[0];
        south = mercatorCoords[1];
        east = mercatorCoords[2];
        north = mercatorCoords[3];
      }

      // Round coordinates to the current precision
      const roundedWest = roundToPrecision(west, coordinatePrecision);
      const roundedSouth = roundToPrecision(south, coordinatePrecision);
      const roundedEast = roundToPrecision(east, coordinatePrecision);
      const roundedNorth = roundToPrecision(north, coordinatePrecision);

      // Strip off trailing zeros
      const westStr = roundedWest.toFixed(coordinatePrecision).replace(/\.?0+$/, '');
      const southStr = roundedSouth.toFixed(coordinatePrecision).replace(/\.?0+$/, '');
      const eastStr = east.toFixed(coordinatePrecision).replace(/\.?0+$/, '');
      const northStr = north.toFixed(coordinatePrecision).replace(/\.?0+$/, '');

      // Format the new coordinates string based on precision
      const newCoordinates = `[${westStr}, ${southStr}, ${eastStr}, ${northStr}]`;

      // Update the box object - store in the format specified by the projection
      parsedBoxes[boxIndex].west = roundedWest;
      parsedBoxes[boxIndex].south = roundedSouth;
      parsedBoxes[boxIndex].east = roundedEast;
      parsedBoxes[boxIndex].north = roundedNorth;
      parsedBoxes[boxIndex].bounds = [[roundedSouth, roundedWest], [roundedNorth, roundedEast]];

      // Get the current text and lines
      const text = textarea.value;
      const lines = text.split('\n');

      // Replace the old coordinates in the line
      const oldLine = lines[parsedBoxes[boxIndex].index];
      const newLine = oldLine.replace(/\[([-\d.,\s]+)\]/, newCoordinates);

      // Update the line in the array
      lines[parsedBoxes[boxIndex].index] = newLine;

      // Update the box's line property
      parsedBoxes[boxIndex].line = newLine;

      // Join back the lines and update the textarea
      textarea.value = lines.join('\n');

      // Save to localStorage
      try {
        localStorage.setItem('boundingBoxMapContent', textarea.value);
      } catch (e) {
        console.warn('Failed to save to localStorage:', e);
      }

      // Update syntax highlighting
      updateHighlighting();

      // Update the actual rectangle bounds on the map (always in EPSG:4326)
      let displayBounds;
      if (boxProjection && boxProjection !== 'EPSG:4326' && webMercatorCodes.includes(boxProjection)) {
        // Convert from Web Mercator to WGS84 for display
        const wgs84Coords = convertCoordinates(
          [roundedWest, roundedSouth, roundedEast, roundedNorth], 
          boxProjection, 
          'EPSG:4326'
        );
        
        displayBounds = L.latLngBounds([
          [wgs84Coords[1], wgs84Coords[0]], 
          [wgs84Coords[3], wgs84Coords[2]]
        ]);
      } else {
        displayBounds = L.latLngBounds([
          [roundedSouth, roundedWest], 
          [roundedNorth, roundedEast]
        ]);
      }
      
      rectangle.setBounds(displayBounds);

      // Update the white border if it exists
      if (rectangle.whiteBorder) {
        rectangle.whiteBorder.setBounds(displayBounds);
      }

      // Update the marker positions to match the new bounds
      if (rectangle.cornerMarkers) {
        updateMarkerPositions(rectangle, rectangle.cornerMarkers);
      }
    }

    // Update marker positions when the rectangle changes
    function updateMarkerPositions(rectangle, markers) {
      const bounds = rectangle.getBounds();

      markers.forEach(marker => {
        if (marker.corner === 'nw') {
          marker.setLatLng(bounds.getNorthWest());
        } else if (marker.corner === 'ne') {
          marker.setLatLng(bounds.getNorthEast());
        } else if (marker.corner === 'sw') {
          marker.setLatLng(bounds.getSouthWest());
        } else if (marker.corner === 'se') {
          marker.setLatLng(bounds.getSouthEast());
        }
      });
    }

    // Create custom corner handles for a rectangle
    function createCustomCornerHandles(rectangle) {
      // Get the LatLngBounds object
      const bounds = rectangle.getBounds();

      // Get corner coordinates
      const northWest = bounds.getNorthWest();
      const northEast = bounds.getNorthEast();
      const southWest = bounds.getSouthWest();
      const southEast = bounds.getSouthEast();

      // Define marker options
      const markerOptions = {
        draggable: true,
        icon: L.divIcon({
          className: 'corner-handle',
          iconSize: [20, 20]
        })
      };

      // Create markers for each corner
      const nwMarker = L.marker(northWest, markerOptions);
      const neMarker = L.marker(northEast, markerOptions);
      const swMarker = L.marker(southWest, markerOptions);
      const seMarker = L.marker(southEast, markerOptions);

      // Add markers to map
      nwMarker.addTo(map);
      neMarker.addTo(map);
      swMarker.addTo(map);
      seMarker.addTo(map);

      // Store reference to rectangle
      nwMarker.rectangle = rectangle;
      neMarker.rectangle = rectangle;
      swMarker.rectangle = rectangle;
      seMarker.rectangle = rectangle;

      // Set corner positions
      nwMarker.corner = 'nw';
      neMarker.corner = 'ne';
      swMarker.corner = 'sw';
      seMarker.corner = 'se';

      // Style the marker elements
      setTimeout(() => {
        // Get the DOM elements
        const nwEl = nwMarker.getElement();
        const neEl = neMarker.getElement();
        const swEl = swMarker.getElement();
        const seEl = seMarker.getElement();

        // Add corner-specific classes
        if (nwEl) {
          nwEl.classList.add('corner-tl');
          nwEl.style.cursor = 'nwse-resize';
        }

        if (neEl) {
          neEl.classList.add('corner-tr');
          neEl.style.cursor = 'nesw-resize';
        }

        if (swEl) {
          swEl.classList.add('corner-bl');
          swEl.style.cursor = 'nesw-resize';
        }

        if (seEl) {
          seEl.classList.add('corner-br');
          seEl.style.cursor = 'nwse-resize';
        }
      }, 100);

      // Handle marker drag events
      function onMarkerDrag(e) {
        const marker = e.target;
        const rectangle = marker.rectangle;
        const corner = marker.corner;
        const bounds = rectangle.getBounds();

        // Get the current bounds coordinates
        let north = bounds.getNorth();
        let south = bounds.getSouth();
        let east = bounds.getEast();
        let west = bounds.getWest();

        // Get the marker's current position
        const lat = marker.getLatLng().lat;
        const lng = marker.getLatLng().lng;

        // Round the coordinates to the current precision
        const roundedLat = roundToPrecision(lat, coordinatePrecision);
        const roundedLng = roundToPrecision(lng, coordinatePrecision);

        // Update the appropriate corner coordinates
        if (corner === 'nw') {
          north = roundedLat;
          west = roundedLng;
        } else if (corner === 'ne') {
          north = roundedLat;
          east = roundedLng;
        } else if (corner === 'sw') {
          south = roundedLat;
          west = roundedLng;
        } else if (corner === 'se') {
          south = roundedLat;
          east = roundedLng;
        }

        // Create new bounds
        const newBounds = L.latLngBounds([
          [south, west],
          [north, east]
        ]);

        // Update rectangle geometry
        rectangle.setBounds(newBounds);

        // Update white border if it exists
        if (rectangle.whiteBorder) {
          rectangle.whiteBorder.setBounds(newBounds);
        }

        // Update other markers
        updateMarkerPositions(rectangle, [nwMarker, neMarker, swMarker, seMarker]);
      }

      function onMarkerDragEnd(e) {
        updateBoxCoordinates(e.target.rectangle);
      }

      // Add event listeners
      nwMarker.on('drag', onMarkerDrag);
      neMarker.on('drag', onMarkerDrag);
      swMarker.on('drag', onMarkerDrag);
      seMarker.on('drag', onMarkerDrag);

      nwMarker.on('dragend', onMarkerDragEnd);
      neMarker.on('dragend', onMarkerDragEnd);
      swMarker.on('dragend', onMarkerDragEnd);
      seMarker.on('dragend', onMarkerDragEnd);

      // Store markers in rectangle for later reference
      rectangle.cornerMarkers = [nwMarker, neMarker, swMarker, seMarker];
    }

    // Update the map with bounding boxes
    function updateMapBoxes() {
      // Clear existing editable layers
      editableLayers.clearLayers();

      // Remove existing corner markers and white borders
      boxLayers.forEach(rectangle => {
        if (rectangle.cornerMarkers) {
          rectangle.cornerMarkers.forEach(marker => {
            if (map.hasLayer(marker)) {
              map.removeLayer(marker);
            }
          });
        }

        // Remove white border if it exists
        if (rectangle.whiteBorder && map.hasLayer(rectangle.whiteBorder)) {
          map.removeLayer(rectangle.whiteBorder);
        }
      });

      boxLayers = [];

      // Add new box layers
      parsedBoxes.forEach((box, index) => {
        // Get the bounds (already properly converted in parseInput)
        const bounds = box.bounds;

        // Create a white outline rectangle first (1px larger on all sides)
        const whiteBorder = L.rectangle(bounds, {
          color: 'white',
          weight: 2, // Slightly thicker for the outer white border
          fillOpacity: 0,
          fillColor: 'transparent',
          interactive: false // Don't interact with this layer
        }).addTo(map);

        // Create the main colored rectangle
        const rectangle = L.rectangle(bounds, {
          color: box.color,
          weight: 1, // Thin colored border
          fillOpacity: 0.2
        });

        // Store the box index and reference to white border
        rectangle.boxIndex = index;
        rectangle.whiteBorder = whiteBorder;

        // Add to editable layers
        editableLayers.addLayer(rectangle);
        boxLayers.push(rectangle);

        // Create custom corner handles for this rectangle
        createCustomCornerHandles(rectangle);
      });

      // Update the box count display
      boxCountElement.textContent = `Found ${parsedBoxes.length} valid bounding boxes`;

      // If there are boxes, fit the map to show all of them
      if (boxLayers.length > 0) {
        const group = L.featureGroup(boxLayers);
        map.fitBounds(group.getBounds(), { padding: [50, 50] });
      }
    }

    // Process input and update everything
    function processInput() {
      const inputText = textarea.value;
      
      // Auto-detect projection if not set
      if (!currentProjection) {
        const detectedProjection = detectProjection(inputText);
        if (detectedProjection) {
          currentProjection = detectedProjection;
          projectionSelect.value = detectedProjection;
          updateFormatExample(detectedProjection);
        }
      }
      
      parsedBoxes = parseInput(inputText);

      updateHighlighting();
      updateMapBoxes();
    }

    // Handle manual edits in the text input
    function handleTextareaInput() {
      // Save content to localStorage
      try {
        localStorage.setItem('boundingBoxMapContent', textarea.value);
      } catch (e) {
        console.warn('Failed to save to localStorage:', e);
      }

      processInput();
    }

    // Handle precision change
    function handlePrecisionChange() {
      // Get the new precision value
      coordinatePrecision = parseInt(precisionSelect.value);

      // Save precision to localStorage
      try {
        localStorage.setItem('boundingBoxMapPrecision', coordinatePrecision.toString());
      } catch (e) {
        console.warn('Failed to save precision to localStorage:', e);
      }

      // Update all boxes with the new precision
      boxLayers.forEach(rectangle => {
        updateBoxCoordinates(rectangle);
      });
    }

    // Handle projection change
    function handleProjectionChange() {
      const newProjection = projectionSelect.value;
      const oldProjection = currentProjection;
      
      // If auto-detect is selected, try to detect projection
      if (!newProjection) {
        const detectedProjection = detectProjection(textarea.value);
        if (detectedProjection) {
          currentProjection = detectedProjection;
          projectionSelect.value = detectedProjection;
          updateFormatExample(detectedProjection);
        } else {
          currentProjection = '';
          updateFormatExample('');
        }
        return;
      }
      
      // Save the projection to localStorage
      try {
        localStorage.setItem('boundingBoxMapProjection', newProjection);
      } catch (e) {
        console.warn('Failed to save projection to localStorage:', e);
      }
      
      // Convert coordinates and replace projection in the text
      if (oldProjection && oldProjection !== newProjection) {
        textarea.value = convertTextCoordinates(textarea.value, oldProjection, newProjection);
      }
      
      currentProjection = newProjection;
      updateFormatExample(newProjection);
      
      // Re-process the input with the new projection
      processInput();
    }

    // Handle paste event to auto-detect projection
    function handlePaste(e) {
      // Process after the paste happens
      setTimeout(() => {
        if (!currentProjection) {
          const detectedProjection = detectProjection(textarea.value);
          if (detectedProjection) {
            currentProjection = detectedProjection;
            projectionSelect.value = detectedProjection;
            updateFormatExample(detectedProjection);
          }
        }
        
        processInput();
      }, 0);
    }

    // Initialize everything
    function init() {
      // Try to load saved content from localStorage
      try {
        const savedContent = localStorage.getItem('boundingBoxMapContent');
        if (savedContent) {
          // Use saved content if available
          textarea.value = savedContent;
        } else {
          // Otherwise use default text
          textarea.value = defaultData;
        }

        // Load saved precision setting
        const savedPrecision = localStorage.getItem('boundingBoxMapPrecision');
        if (savedPrecision !== null) {
          coordinatePrecision = parseInt(savedPrecision);
          precisionSelect.value = savedPrecision;
        }

        // Load saved projection setting
        const savedProjection = localStorage.getItem('boundingBoxMapProjection');
        if (savedProjection) {
          currentProjection = savedProjection;
          projectionSelect.value = savedProjection;
          updateFormatExample(savedProjection);
        } else {
          // Auto-detect projection from text
          const detectedProjection = detectProjection(textarea.value);
          if (detectedProjection) {
            currentProjection = detectedProjection;
            projectionSelect.value = detectedProjection;
            updateFormatExample(detectedProjection);
          }
        }
      } catch (e) {
        console.warn('Failed to load from localStorage:', e);
        // Fall back to default data
        textarea.value = defaultData;
      }

      // Set up precision selector
      precisionSelect.addEventListener('change', handlePrecisionChange);

      // Set up projection selector
      projectionSelect.addEventListener('change', handleProjectionChange);

      // Initialize the map
      initMap();

      // Set up the text input events
      textarea.addEventListener('input', handleTextareaInput);
      textarea.addEventListener('paste', handlePaste);

      // Process initial input
      processInput();

      // Sync the scroll positions between textarea and highlighting
      textarea.addEventListener('scroll', () => {
        highlightContainer.scrollTop = textarea.scrollTop;
        highlightContainer.scrollLeft = textarea.scrollLeft;
      });

      // Add observer to update corner markers when panning or zooming
      map.on('moveend', function () {
        boxLayers.forEach(rectangle => {
          if (rectangle.cornerMarkers) {
            // Update marker positions
            rectangle.cornerMarkers.forEach(marker => {
              if (marker.corner === 'nw') {
                marker.setLatLng(rectangle.getBounds().getNorthWest());
              } else if (marker.corner === 'ne') {
                marker.setLatLng(rectangle.getBounds().getNorthEast());
              } else if (marker.corner === 'sw') {
                marker.setLatLng(rectangle.getBounds().getSouthWest());
              } else if (marker.corner === 'se') {
                marker.setLatLng(rectangle.getBounds().getSouthEast());
              }
            });
          }
        });
      });

      // Handle window resize to make sure map takes full height
      window.addEventListener('resize', function () {
        if (map) {
          map.invalidateSize();
        }
      });
    }

    // Start when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
  </script>
